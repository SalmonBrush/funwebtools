<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalmonBrush / FunWebTools</title>
    <style>
        /* Basic old internet style */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #000000;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Make the body take up at least full height */
        }

        header {
            background-color: #0000ff; /* Old-school blue */
            color: #ffffff;
            text-align: left;
            padding: 15px 0;
            font-size: 2.5rem;
            font-weight: bold;
            border-bottom: 3px solid #0000ff;
        }

        main {
            flex: 1; /* Take up the remaining space */
            padding: 20px;
            text-align: center;
        }

        h2 {
            font-size: 1.8rem;
            margin-top: 20px;
            color: #333333;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        /* Hyperlink style (classic) */
        a {
            color: #0000ee; /* Classic blue link */
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
            position: relative;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }

        .retro-box {
            margin-top: 30px;
            padding: 15px;
            border: 2px solid #666666;
            background-color: #f2f2f2;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            display: inline-block;
            width: auto;
        }

        .retro-box h2 {
            font-size: 1.6rem;
            margin-bottom: 10px;
        }

        .retro-box p {
            font-size: 1.1rem;
        }

        .retro-box a {
            color: #cc0000; /* Red for contrast */
            font-size: 1.3rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        SalmonBrush
    </header>

    <main>
        <div class="retro-box">
            <h2>FunWebTools</h2>
            <p>This is a simple homepage for my GitHub web-based scripts. Below is my first one:</p>
            <p><a href="pages/index.html">Dither</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 SalmonBrush. All rights reserved.</p>
    </footer>
</body>
</html>
