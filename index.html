<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalmonBrush / FunWebTools</title>
    <style>
        /* Basic old internet style */
        body {
            font-family: Arial, sans-serif;
            background-color: black; /* Black background */
            margin: 0;
            padding: 0;
            color: cyan; /* Cyan text color */
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full height */
        }

        header {
            padding: 0px 20px;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .logo {
            display: inline-block;
        }

        main {
            display: flex;
            padding: 20px;
            padding-top: 0;
            justify-content: space-between;
            flex: 1;
        }

        /* Tools List */
        .tools-list {
            flex: 1;
            font-size: 1.2rem;
        }

        .tools-list h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .tools-list ul {
            list-style-type: none;
            padding-left: 0;
        }

        .tools-list ul li {
            margin: 5px 0;
        }

        /* Info Card */
        .info-card {
            width: 300px;
            padding: 15px;
            border: 2px solid cyan; /* Cyan border */
            box-shadow: 2px 2px 4px rgba(0, 255, 255, 0.2); /* Subtle cyan shadow */
            font-size: 1rem;
        }

        .info-card h3 {
            font-size: 1.5rem;
            margin-bottom: 0px;
        }

        .info-card p {
            margin-bottom: 0px;
        }

        footer {
            background-color: black;
            color: cyan;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">SalmonBrush</h1>
    </header>

    <main>
        <!-- Tools List -->
        <div class="tools-list">
            <h2>Tools:</h2>
            <ul>
                <li><a href="pages/index.html">Dither</a></li>
            </ul>
        </div>

        <!-- Info Card -->
        <div class="info-card">
            <h3>Info</h3>
            <p>This page is a fun playground where i make JS tools. Currently there is only one, dither. The tool applies bayer dither to webcam footage or input images.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 SalmonBrush. All rights reserved.</p>
    </footer>
</body>
</html>
